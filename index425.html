<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Entresto sesi√≥n 8</title>

		<link rel="stylesheet" href="./css/styles425.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada425.jpg"
				alt="Portada"
				class="cover-image" />

			<a href="./index.html" class="boton-home"></a>
			<a href="./index424.html" class="boton-atras"></a>
			<a href="./index426.html" class="boton-next"></a>

			<!-- Buttoms -->
			<div class="abrir1" id="abrir1">
			</div>
			<img class="menu1" src="./imagenes/lop-1.png" alt="" />

			<div class="abrir2" id="abrir2">
			</div>
			<img class="menu2" src="./imagenes/lop-2.png" alt="" />

			<div class="abrir3" id="abrir3">
			</div>
			<img class="menu3" src="./imagenes/lop-3.png" alt="" />

			<!--  -->
			<div
				class="cursor circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/b-verde.png" alt="" />
			</div>
			<div
				class="cursor1 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/b-morad.png" alt="" />
			</div>
			<div
				class="cursor2 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/b-naranj.png" alt="" />
			</div>

			<div class="vutom-col"></div>
		</div>

		<!-- Scripts -->
		<script src="./js/script425.js"></script>
		<script>
			$(document).ready(function () {
				const slide = [
					'slide425-1',
					'slide425-2',
					'slide425-3',
				]
				$(document).ready(function () {
					const newSlide = slide.every((item) => {
						if (localStorage.getItem(item) === 'true') return item
					})
					if (newSlide) {
						$('.vutom-col').hide()
					} else {
						$('.vutom-col').show()
					}

					for (let i = 0; i < 3; i++) {
						if (localStorage.getItem(slide[i]) === 'true') {
							if (i === 0) {
								$(`.cursor`).hide()
							} else {
								$(`.cursor${i}`).hide()
							}
						}
					}
				})
			})
		</script>
	</body>
</html>
