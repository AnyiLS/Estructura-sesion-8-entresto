		<!-- Scripts -->

		<script src="./js/script421.js"></script>
		<script>
			const slide = [
				'slide421-1',
				'slide421-2',
				'slide421-3',
				'slide421-4',
				'slide421-5',
				'slide421-6',
				'slide421-7',
			]
			$(document).ready(function () {
				const newSlide = slide.every((item) => {
					if (localStorage.getItem(item) === 'true') return item
				})
				if (newSlide) {
					$('.vutom-col').hide()
				} else {
					$('.vutom-col').show()
				}

				for(let i = 0; i < 7; i++){
					if(localStorage.getItem(slide[i]) === 'true') {
						if(i === 0) {
							$(`.boton-play`).hide()
						} else {
							$(`.boton-play${i+1}`).hide()
						}
					}
				}
			})
		</script>
